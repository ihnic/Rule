name: Process to Mosdns

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  process-files:
    name: Process TXT Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Create mosdns Directory
        run: mkdir -p mosdns

      - name: Debug Input Files
        run: |
          echo "Listing custom directory contents:"
          ls -l custom/ || echo "No files in custom/"
          echo "Input file contents:"
          cat custom/*.txt || echo "No txt files found"

      - name: Process TXT Files
        run: |
          for file in custom/*.txt; do
            [ -f "$file" ] || continue
            echo "Processing $file"
            temp_file=$(mktemp)
            prefix=""
            while IFS= read -r line || [ -n "$line" ]; do
              if [[ -z "$line" || "$line" =~ ^#.* ]]; then
                [[ "$line" =~ ^#域匹配.* ]] && prefix="domain:"
                [[ "$line" =~ ^#完整匹配.* ]] && prefix="full:"
                [[ "$line" =~ ^#关键字匹配.* ]] && prefix="keyword:"
                echo "$line" >> "$temp_file"
                continue
              fi
              if [[ "$line" =~ ^(domain:|full:|keyword:).* ]]; then
                echo "$line" >> "$temp_file"
              elif [[ -n "$prefix" ]]; then
                echo "${prefix}${line}" >> "$temp_file"
              else
                echo "$line" >> "$temp_file"
              fi
            done < "$file"
            filename=$(basename "$file")
            mv "$temp_file" "mosdns/$filename"
            echo "Output file contents:"
            cat "mosdns/$filename"
          done

      - name: Commit Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add mosdns/*.txt
          git commit -m "Process and move TXT files to mosdns" || echo "No changes to commit"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}